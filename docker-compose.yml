version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mycontest_mysql
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-my_contest}
    ports:
      - "3306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./data/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mycontest_network

  # Web Application
  web:
    build: .
    container_name: mycontest_web
    restart: always
    ports:
      - "${PORT:-7001}:7001"
    env_file:
      - .env
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE:-my_contest}
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rootpassword}
      PORT: 7001
      SECRET: ${SECRET:-change_this_secret_key}
      DOMAIN: ${DOMAIN:-http://localhost:7001}
      LIMIT: 52428800
    depends_on:
      - mysql
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - mycontest_network

networks:
  mycontest_network:
    driver: bridge
